{% extends 'base.html' %}
{% block title %}Удаление отзыва{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Удаление отзыва</h2>
    <p>Вы уверены, что хотите удалить этот отзыв?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'ratings' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
