{% extends 'base.html' %}
{% block title %}Создать задание{% endblock %}

{% block content %}
<div class="container">
    <h2>Создать задание</h2>
    <div class="card">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Создать</button>
        </form>
    </div>
</div>
{% endblock %}
