{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Positive Impact Project{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <nav>
        <div class="nav-item"><a href="{% url 'index' %}">Главная</a></div>
        <div class="nav-item"><a href="{% url 'ratings' %}">Рейтинги</a></div>
        {% if user.is_authenticated %}
            <div class="nav-item"><a href="{% url 'dashboard' %}">Кабинет</a></div>
            <div class="nav-item">
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="logout-button">Выйти</button>
                </form>
            </div>            
        {% else %}
            <div class="nav-item"><a href="{% url 'login' %}" class="nav-button">Вход</a></div>
            <div class="nav-item"><a href="{% url 'register' %}" class="nav-button">Регистрация</a></div>
        {% endif %}
    </nav>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
